<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Email Message Prediction</h2>
        <form id="predictionForm" method="POST" action="{% url 'predict' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="messageContent">Enter your message:</label>
                <textarea class="form-control" id="messageContent" name="message_content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="predictionResult" class="mt-4">
            {% if prediction %}
            <h4>Prediction Result:</h4>
            <p><strong>{{ prediction }}</strong></p>
            {% endif %}
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
